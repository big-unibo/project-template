name: "build"
on: [push, pull_request]
jobs:
  launch-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - name: Test Python
        run: |
          cd src/main/python
          pip3 install -r requirements.txt
          python3 sample.py 
          python3 charts.py
      - uses: actions/setup-java@v3.0.0
        with:
          distribution: 'adopt'
          java-version: '8'
      #    cache: 'gradle'          
      - name: Test Gradle
        run: |
          java -version
          chmod +x ./gradlew
          ./gradlew
