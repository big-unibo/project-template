name: "build"
on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:
jobs:
  launch-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Test Python
        run: |
          cd src/main/python
          pip3 install -r requirements.txt
          python3 sample.py 
          python3 charts.py
      - uses: actions/setup-java@v3.4.1
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Test Gradle
        run: |
          java -version
          chmod +x ./gradlew
          ./gradlew --scan
